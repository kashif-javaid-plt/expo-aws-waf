name: Publish Maven Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Publish to GitHub Packages Apache Maven
      run: |
        # Create Maven settings.xml for GitHub Packages
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << 'EOF'
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 
                  http://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

        # Deploy the AAR and POM to GitHub Packages
        mvn deploy:deploy-file \
          -DgroupId=com.amazonaws.waf \
          -DartifactId=mobilesdk \
          -Dversion=1.0.0 \
          -Dpackaging=aar \
          -Dfile=maven/com/amazonaws/waf/mobilesdk/1.0.0/mobilesdk-1.0.0.aar \
          -DpomFile=maven/com/amazonaws/waf/mobilesdk/1.0.0/mobilesdk-1.0.0.pom \
          -DrepositoryId=github \
          -Durl=https://maven.pkg.github.com/${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}